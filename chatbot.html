<!DOCTYPE html>
<html dir="ltr">
	<head>

		<title>Chatbot</title>
		<link rel="stylesheet" href="css/text.css">
		<link rel="stylesheet" href="css/chatbot.css">
	</head>
	<body class='hide_overflow'>
		<div class="shown_content" id="loading_screen">
			<div class="loader"></div>
			<p class='loading_text' style='color:white;'>Loading</p>
		</div>
		<div class='hidden_content' id='main_content'>
			<div class='title_text'>
				<h3 id="chatbot_title">Chatbot Title</h3>
			</div>
			<div id='speechButtonContainer'>
				<img id="speechButton" onmouseup="toggleRecord()" src='imgs/microphone_icon.png' />
			</div>
			<div id="query_div"><input id="query" type="text" placeholder="Ask me anything!" /><button id="submit_query" onclick="submitQuery()">Submit</button></div>
			<br>
			<button id='show_all' onclick="toggle_questions(true)">Show All</button>
			<br>
			<div id="questions"></div>
		</div>
